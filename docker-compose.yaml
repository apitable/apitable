version: '2.4'

services:
  web-server:
    image: ${IMAGE_REGISTRY}/${IMAGE_WEB_SERVER}
    restart: always
    expose:
      - 8080
    env_file:
      - "${ENV_FILE:-.env}"
    networks:
      - apitable
    depends_on:
      backend-server:
        condition: service_healthy

  imageproxy-server:
    image: ${IMAGE_REGISTRY}/${IMAGE_IMAGEPROXY_SERVER}
    restart: always
    expose:
      - "8080"
    environment:
      - TZ=${TIMEZONE}
      - BASEURL=${MINIO_ENDPOINT}
    networks:
      - apitable

  backend-server:
    image: ${IMAGE_REGISTRY}/${IMAGE_BACKEND_SERVER}
    restart: always
    ports:
      - "8081:8081"
    env_file:
      - "${ENV_FILE:-.env}"
    expose:
      - "8081"
    environment:
      - TZ=${TIMEZONE}
      - OSS_TYPE=aws
    networks:
      - apitable
    depends_on:
      - mysql
      - redis
      - socket-server
      - minio
      - rabbitmq
    healthcheck:
      test: ["CMD-SHELL", "curl -sS 'http://localhost:8081' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10

  room-server:
    image: ${IMAGE_REGISTRY}/${IMAGE_ROOM_SERVER}
    restart: always
    #ports:
    #  - 3333:3333
    #  - 3334:3334
    expose:
      - "3333"
      - "3334"
    env_file:
      - "${ENV_FILE:-.env}"
    environment:
      - NODE_ENV=${ENV}
      - NODE_OPTIONS=--max-old-space-size=2048 --max-http-header-size=80000
      - API_MAX_MODIFY_RECORD_COUNTS=${API_MAX_MODIFY_RECORD_COUNTS:-30}
      - INSTANCE_MAX_MEMORY=4096M
    networks:
      - apitable
    depends_on:
      - redis
      - mysql

  scheduler-server:
    image: ${IMAGE_REGISTRY}/${IMAGE_ROOM_SERVER}
    restart: always
    #ports:
    #  - 3333:3333
    #  - 3334:3334
    expose:
      - "3333"
      - "3334"
    env_file:
      - "${ENV_FILE:-.env}"
    environment:
      - NODE_ENV=${ENV}
      - NODE_OPTIONS=--max-old-space-size=2048 --max-http-header-size=80000
      - API_MAX_MODIFY_RECORD_COUNTS=${API_MAX_MODIFY_RECORD_COUNTS:-30}
      - INSTANCE_MAX_MEMORY=4096M
      - APPLICATION_NAME=SCHEDULE_SERVER
      # only one server opened
      - ENABLE_SCHED=true
    networks:
      - apitable
    depends_on:
      - redis
      - mysql

  socket-server:
    image: ${IMAGE_REGISTRY}/${IMAGE_SOCKET_SERVER}
    restart: always
    #    ports:
    #      - 3001:3001
    #      - 3002:3002
    #      - 3005:3005
    expose:
      - "3001"
      - "3002"
      - "3005"
      - "3007"
    environment:
      - PORT=3001
      - NOTIFICATION_PORT=3002
      - SYS_MEMORY_RATIO=100
      - NODE_MEMORY_RATIO=80
      - NEST_GRPC_URL=room-server:3334
    env_file:
      - "${ENV_FILE:-.env}"
    networks:
      - apitable
    depends_on:
      - redis
      - rabbitmq

  ### Third Party Dockers
  gateway:
    image: ${IMAGE_GATEWAY}
    restart: always
    ports:
      - ${NGINX_HTTP_PORT:-80}:80
      - ${NGINX_HTTPS_PORT:-443}:443
    volumes:
      - ./gateway/conf.d:/etc/nginx/conf.d
    environment:
      - TZ=${TIMEZONE}
    networks:
      - apitable
    depends_on:
      - mysql
      - minio
      - backend-server
      - room-server
      - socket-server
      - imageproxy-server
      - web-server

  minio:
    image: ${IMAGE_MINIO}
    restart: always
    user: "${UID}:${GID}"
    command: server /data
    ports:
      - "9000:9000"
    expose:
      - "9000"
    volumes:
      - ${DATA_PATH}/.data/minio/data:/data
      - ${DATA_PATH}/.data/minio/config:/root/.minio
    environment:
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - TZ=${TIMEZONE}
    networks:
      - apitable
    healthcheck:
      test: ["CMD-SHELL", "curl -sS 'http://localhost:9000' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: ${IMAGE_REDIS}
    restart: always
    user: "${UID}:${GID}"
    command:
      [
          "redis-server",
          "--appendonly",
          "yes",
          "--requirepass",
          "${REDIS_PASSWORD}",
      ]
    ports:
      - "6379:6379"
    expose:
      - "6379"
    volumes:
      - ${DATA_PATH}/.data/redis:/data
    environment:
      - TZ=${TIMEZONE}
    networks:
      - apitable

  mysql:
    image: ${IMAGE_MYSQL}
    restart: always
    user: "${UID}:${GID}"
    volumes:
      - ${DATA_PATH}/.data/mysql:/var/lib/mysql
    ports:
      - 3306:3306
    expose:
      - "3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - TZ=${TIMEZONE}
    command: --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
      --sql_mode=IGNORE_SPACE,NO_ENGINE_SUBSTITUTION
      --lower_case_table_names=2
    healthcheck:
      test: "mysql ${MYSQL_DATABASE} -u${MYSQL_USERNAME} -p${MYSQL_PASSWORD} -e 'SELECT 1;'"
      interval: 30s
      timeout: 10s
      retries: 10
    networks:
      - apitable

  rabbitmq:
    image: ${IMAGE_RABBITMQ}
    restart: always
    user: "${UID}:${GID}"
    volumes:
      - ${DATA_PATH}/.data/rabbitmq:/var/lib/rabbitmq
    ports:
      - "5671:5671"
      - "5672:5672"
      - "15672:15672"
    expose:
      - "5671"
      - "5672"
      - "15672"
    environment:
      - RABBITMQ_USERNAME=${RABBITMQ_USERNAME}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
    networks:
      - apitable

  # #### init data
  init-db:
    image: ${IMAGE_REGISTRY}/${IMAGE_INIT_DB}
    environment:
      - TZ=${TIMEZONE}
      - DB_HOST=${MYSQL_HOST}
      - DB_PORT=${MYSQL_PORT}
      - DB_NAME=${MYSQL_DATABASE}
      - DB_USERNAME=${MYSQL_USERNAME}
      - DB_PASSWORD=${MYSQL_PASSWORD}
      - DATABASE_TABLE_PREFIX=${DATABASE_TABLE_PREFIX}
      - ACTION=update
    networks:
      - apitable
    depends_on:
      mysql:
        condition: service_healthy

  init-data-mysql:
    image: ${IMAGE_REGISTRY}/${IMAGE_INIT_DATA_MYSQL}
    environment:
      - TZ=${TIMEZONE}
      - MYSQL_HOST=${MYSQL_HOST}
      - MYSQL_PORT=${MYSQL_PORT}
      - MYSQL_USERNAME=${MYSQL_USERNAME}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
    env_file:
      - "${ENV_FILE:-.env}"
    networks:
      - apitable
    depends_on:
      mysql:
        condition: service_healthy
      init-db:
        condition: service_started
    command:
      - /bin/bash
      - -c
      - |
        sh run.sh

  init-data-minio:
    image: ${IMAGE_REGISTRY}/${IMAGE_INIT_DATA_MINIO}
    environment:
      - TZ=${TIMEZONE}
    env_file:
      - "${ENV_FILE:-.env}"
    networks:
      - apitable
    depends_on:
      minio:
        condition: service_healthy

networks:
  apitable:
    driver: bridge
